<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Navbar with Dropdown</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="m-4">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">

                    <a routerLink="/careers" class="nav-item nav-link active">HTML</a>

                    <a href="#" class="nav-item nav-link active">CSS</a>
                    
                    <a href="#" class="nav-item nav-link active">JAVASCRIPT</a>
                    
                    <a href="#" class="nav-item nav-link active">ANGULAR</a>
                    
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link active">Login</a>
                </div>
            </div>
          </div>
    </nav>
</div>
<router-outlet></router-outlet>
</body>
</html>
